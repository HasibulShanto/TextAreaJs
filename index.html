<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Text area validation</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Font awesome -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<!-- custom CSS -->
		<link rel="stylesheet" href="style.css"> 

	</head>
	<body>
		
		<div class="text-center">
		<h2>Hello User !!!</h2> 
		<h1>Please say your message :)</h1>
			<textarea name="textarea" id="tArea" cols="70" rows="10"></textarea>
			<p class="conter_P">( 150/<span id="counter">150</span> )</p>
			<button id="b_send" onclick="msgSubmit()" value="Call Function" class="btn btn-primary success">Submit</button>
			<p class="img_para">Developed by Shanto</p>
			<img src="shanto.jpg" alt="author" height="150" width="150">
		</div>
		

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

			<script type="text/javascript">

			 			function msgSubmit(){
					 	alert("Your message is Submitted");
					 }

				$(document).ready(function(){
					$('#tArea').keyup(function(){
						var a = $('#tArea').val();
						$('#counter').text(150-a.length);

						if(a.length<=150){
							$('#counter').addClass('green').removeClass("red");
						}else{
							$('#counter').addClass('red').removeClass("green");
						}

					}); 
					
				});

			</script>
	</body>
</html>
